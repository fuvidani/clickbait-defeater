server:
  port: 4000
  servlet:
    context-path: ""

host: localhost

spring:
  cloud:
    gateway:
      routes:
      - id: clickbait_read_score_route
        uri: http://${host}:8080
        predicates:
        - Path=/clickbait/score
        - Method=POST
        filters:
        - name: Hystrix
          args:
            name: fallback
            fallbackUri: forward:/clickBaitReadFallback
      - id: clickbait_update_score_route
        uri: http://${host}:8081
        predicates:
        - Path=/clickbait/score
        - Method=PUT
        filters:
        - name: Hystrix
          args:
            name: fallback
            fallbackUri: forward:/clickBaitUpdateFallback
      - id: content_extraction_route
        uri: http://${host}:8082
        predicates:
        - Path=/content/**
        filters:
        - name: Hystrix
          args:
            name: fallback
            fallbackUri: forward:/contentExtractionFallback